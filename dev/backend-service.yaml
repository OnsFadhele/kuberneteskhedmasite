apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: khedmadeploy
  labels:
    app: khedma-backend
spec:
  type: LoadBalancer
  selector:
    app: khedma-backend
  ports:
    - protocol: TCP
      port: 8000       # This is the port on the LoadBalancer
      targetPort: 8000 # This is the port on the container
